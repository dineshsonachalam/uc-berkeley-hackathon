# 1. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.berkeleyBackend.appName }}
  name: {{ .Values.berkeleyBackend.appName }}
  namespace: {{ .Values.namespace }}
spec:  
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.berkeleyBackend.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.berkeleyBackend.appName }}
    spec:
      containers:
      - name: {{ .Values.berkeleyBackend.appName }}
        image: {{ .Values.berkeleyBackend.image }}
        imagePullPolicy: Always          
        ports:
        - containerPort: {{ .Values.berkeleyBackend.containerPort }}   
          name: {{ .Values.berkeleyBackend.appName }}   
