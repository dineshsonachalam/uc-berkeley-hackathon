name: Docker

on:
  push:
    branches:
      - master
    tags:
      - latest

jobs:
  integration-tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Start the mysql container
          run: |
            echo "127.0.0.1 mysql" | sudo tee -a /etc/hosts
            docker run --name mysql \
            -d -p 3306:3306 \
            -e "MYSQL_ROOT_PASSWORD=simple" \
            -e "MYSQL_DATABASE=adult_dataset" \
            -v $(pwd)/mysql-dump:/docker-entrypoint-initdb.d \
            mysql:5.7 \
            --max_allowed_packet=32505856
            echo $(pwd)
            ls
            sleep 25
            docker exec -i mysql sh -c 'mysql -u root -psimple  --execute="SHOW DATABASES;"; exit $?'

        - name: Install backend and frontend dependencies
          run: |
            pip3 install -r backend/requirements.txt
            npm i --prefix frontend
        
        - name: Start backend and frontend applications in the background
          run: |
            python3 backend/main.py &
            sleep 25
            curl --location --request GET 'http://0.0.0.0:8002/gender/stats'


        - name: API testing
          run: |
            npm run start --prefix frontend &
            pytest backend -s

        - name: Cypress End to End testing
          uses: cypress-io/github-action@v2
          with:
            working-directory: frontend

  upload-docker-image:
    needs: integration-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2

      - name: Build backend and frontend image
        run: |
          npm i --prefix frontend
          npm run build --prefix frontend
          docker build --no-cache -t dineshsonachalam/gender-diversity-backend:latest -f backend.Dockerfile .
          docker build --no-cache -t dineshsonachalam/gender-diversity-frontend:latest -f frontend.Dockerfile .

      - name: Log into registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: |
          docker push dineshsonachalam/gender-diversity-backend:latest
          docker push dineshsonachalam/gender-diversity-frontend:latest
          
  deploy-to-k8-cluster:
    needs: upload-docker-image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Backend deployment rolling restart to fetch recently build docker image from docker hub.
      uses: steebchen/kubectl@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: rollout restart deployment gender-diversity-backend -n=dinesh
    - name: Verify deployment for Backend app
      uses: steebchen/kubectl@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        KUBECTL_VERSION: "1.15"
      with:
        args: rollout status deployment/gender-diversity-backend -n=dinesh
    - name: Frontend deployment rolling restart to fetch recently build docker image from docker hub.
      uses: steebchen/kubectl@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: rollout restart deployment gender-diversity-frontend -n=dinesh
    - name: Verify deployment for Frontend app
      uses: steebchen/kubectl@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        KUBECTL_VERSION: "1.15"
      with:
        args: rollout status deployment/gender-diversity-frontend -n=dinesh
